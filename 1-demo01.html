<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="lib/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <mycomp1></mycomp1>
    </div>
    <script>
        // 1.1 使用Vue.extend 来创建全局的Vue组件
        var comp1 = Vue.extend({
            template: '<h3>这是使用 Vue.extend 创建的组件</h3>'  //通过template属性，制定了组件要展示的HTML结构
        })

        // 1.2使用Vue.component('组件的名称', 创建出来的组件模板对象)
        // Vue.component('MyComp1', comp1)
        //如果使用 Vue.component 定义全局组件的时候，组件名称使用了 驼峰命名，则在引用组件的时候，需要
        //   把大写的驼峰改为小写的字母，同时，两个单词之前，使用 - 链接
        //如果不使用驼峰，则直接拿名称来使用即可

        //Vue.cpmonent 第一个参数：组件的名称，将来引用组建的时候，就是一个标签形式 来引入它
        Vue.component('mycomp1',comp1)

        //创建 Vue实例， 得到ViewModel
        var vm = new Vue({
            el: '#app'
        });
    </script>
</body>
</html>
