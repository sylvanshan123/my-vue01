<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="lib/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <mycomp1></mycomp1>
    </div>

    <script>
        // 1.组件可以有自己的 data 数据
        // 2.组件的 data 和实例的 data 有点不一样，实例中的 data 可以作为一个对象，但是 组件中的 data必须是一个方法
        // 3.组件中的 data 除了必须为一个方法外，这个方法内部，还必须返回一个对象才行
        // 4.组件中的data数据，使用方法和实例中的data使用方法完全一样
        Vue.component('mycomp1',{
            template: '<h1>这是全局组件</h1>',
            data: function () {
                return {}
            }
        })

        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            }
        });
    </script>
</body>
</html>
