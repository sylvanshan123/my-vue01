<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="lib/vue.min.js"></script>
    <style>
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(150px);
        }

        .v-enter-active,
        .v-leave-active{
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="app">
        <a href="" @click.prevent="comName='login'">登录</a>
        <a href="" @click.prevent="comName='register'">注册</a>

        <!-- 通过 mode 属性，设置组件切换时候的 模式-->
        <transition mode="out-in">
            <component :is="comName"></component>
        </transition>

        <!--总结：当前学习了几个Vue提供的标签？？？-->
        <!--component, template, transition, transitionGroup-->
    </div>

    <script>
        Vue.component('login',{
            template: '<h3>登录组件</h3>',
            data: function () {
                return {count: 0}
            },
            methods: {
                increment(){
                    this.count++
                }
            }
        })

        Vue.component('register',{
            template: '<h3>注册组件</h3>',
            data: function () {
                return {count: 0}
            },
            methods: {
                increment(){
                    this.count++
                }
            }
        })

        var vm = new Vue({
            el: '#app',
            data: {
                comName: 'login' //当前 component 中的 :is 绑定的组件名称
            },
            methods: {}
        });
    </script>
</body>
</html>
