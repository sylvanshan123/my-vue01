<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="lib/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <mycomp1></mycomp1>
    </div>

    <script>
        //注意：不论是哪种形式创建出来的组件，组件的 template属性指向的模板内容，必须有且只能有唯一的一个根元素
        Vue.component('mycomp1',Vue.extend({
            template: '<h3>这是使用 Vue.extend 创建的组件</h3>'  //通过template属性，制定了组件要展示的HTML结构
        }))

        var vm = new Vue({
            el: '#app'
        });
    </script>
</body>
</html>
